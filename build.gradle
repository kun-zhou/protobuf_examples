plugins {
    id 'application'
    id 'com.google.protobuf' version "0.8.6"
}

repositories {
	mavenCentral()
}

protobuf {
  protoc { artifact = "com.google.protobuf:protoc:3.5.1-1" }

  plugins {
    grpc { artifact = 'io.grpc:protoc-gen-grpc-java:1.13.1' }
  }

  generateProtoTasks {
    all()*.plugins { grpc {} }
  }
}

dependencies {
	compile group: 'com.google.protobuf', name: 'protobuf-java', version: '3.6.0'
	compile group: 'com.google.protobuf', name: 'protobuf-java-util', version: '3.6.0'
}

mainClassName = 'me.kunzhou.protobuf_min.App'